<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
    <main>
        <h1>Conference Sign-up</h1>  
    </main>
    <form>
        <label for="name" class="text">Your name: </label>
            <input id="name" name="name" maxlength="70" required>
        <br><label for="password" class="text">Password: </label>
            <input id="password" name="password" type="password" required>
        <br><label for="email" class="text">Your email: </label>
            <input id="email" name="email" type="email" required>
        <br><label for="shirt_size" class="text"> Your t-shirt size: </label>
            <select id="shirt_size" name="shirt_size" required>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
            </select>
        <br><label for="dob" class="text">Your date of birth: </label>
            <input id="dob" name="dob" type="date" required>
        <br><label for="email_updates" class="text"> Would you like to receive email updates? </label>
            <input name="email_updates" class="form-check-input" type="radio" id="email_yes" required>
            <label for="email_yes" class="form-check-label"> Yes</label>
            <input name="email_updates" class="form-check-input" type="radio" id="email_no">
            <label for="email_no" class="form-check-label"> No</label>
        <br><label for="session" class="text">Choose which session to attend: </label>
            <input type="checkbox" id="morning" name="morning" value="morning">
            <label for="morning">Morning (9-10am)</label>
            <input type="checkbox" id="afternoon" name="afternoon" value="afternoon">
            <label for="afternoon">Afternoon (1-2pm)</label>
        <br><label for="special" class="text"> Any special requests?</label>
        <br><textarea id="special" name="special" class="form-control" rows="7" cols="70"></textarea>
        <br><input class="btn btn-primary mt-2" id="submission" name="submission" type="submit">
    </form>
    <script src="index.js"></script>
    </body>
</html>
