<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forms and input</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Russo+One&display=swap" rel="stylesheet">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="feedback-styles.css" type="text/css">
</head>
<body class="m-3">
  <div class="jumbotron">
    <h1>Please provide feedback. You may do so anonymously</h1>
  </div>
  <div class="row">
  <div class="col-sm-5">
    <p>As one of our current students, your thoughts, comments, and feedback are very important to us.</p>
    <p>Please use this form to send us your feedback</p>
    <p>If you would like a response, please include your contact information</p>
  </div>
  <div class="col-sm-7">
  <form class="mx-5">
    <label for="user_name" class="text">Name: </label><input id="user_name" name="user_name" class="form-control">
    <br><label for="user_email" class="text">Email: <input id="user_email" name="user_email" class="form-control"></label>
    <br><label for="comments" class="text">Comments: </label>
    <br><textarea id="comments" name="comments" class="form-control" required></textarea>
    <br><label for="current_student" class="text">Are you a current student?</label>
    <div class="form-check">
      <input name="current_student" class="form-check-input" type="radio" checked id="current_student_yes">
      <label for="current_student_yes" class="form-check-label">Yes</label>
    </div>
    <div class="form-check">
      <input name="current_student" class="form-check-input" type="radio" id="current_student_no">
      <label for="current_student_no" class="form-check-label">No</label>
    </div>
    <br><input class="btn btn-primary mt-2" id="submission" name="submission" type="submit">
  </form>
  </div>
  </div>
</body>
</html>
